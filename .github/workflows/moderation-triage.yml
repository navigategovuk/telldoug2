name: moderation-triage

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci --legacy-peer-deps
      - run: node autonomy/scripts/moderationTriageJob.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: moderation-triage
          path: autonomy-artifacts/moderation-triage.json
