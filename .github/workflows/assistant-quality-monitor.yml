name: assistant-quality-monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "30 8 * * *"

jobs:
  quality-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci --legacy-peer-deps
      - run: node autonomy/scripts/assistantQualityMonitor.mjs
      - uses: actions/upload-artifact@v4
        with:
          name: assistant-quality
          path: autonomy-artifacts/assistant-quality.json
